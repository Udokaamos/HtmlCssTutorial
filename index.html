<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="style.css">
<html>
    <head>
        <title>
            Employee Details Form
        </title>
    </head>
    <body>
        <form>
            <label>Enter Your Employee Details below:</label><br><br>
            First Name: <input type="text" name="fname"><br><br>
            Last Name: <input type="text" name="lname"><br><br>
            Phone Number: <input type="tel" id="phone" name="phone" pattern="[0-9]{10}">

            <!--<label>Select Gender :</label><br><br>-->
            <p><input type="radio" name="Gender" value="Male">Male
            <input type="radio" name="Gender" value="Female">Female</p>

            <!--<label>submit button :</label><br><br>-->
            <button type="submit">submit</button>
        </form>
    </body>
</html>
